<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="./style.css">
  <script src="script.js"></script>
  <title>HTML CSS</title>
</head>
<body>
  <div class="wrapper">
    <nav>
      <img src="./img/logo.png" alt="" class="logo">
      <ul class="navbar">
        <li class="current-page">About</li>
        <li><a href="./news.html">News</a></li>
        <li><a href="./qa.html">Q&A</a></li>
      </ul>
    </nav>

    <div class="header">
      <img src="./img/top.png" alt="" class="header-img">
    </div>

    <div class="living">
      <img src="./img/message.png" alt="">
      <div class="text">
        <h1>暮らしを提案する。</h1>
        <p>私たちは、家具を売るのではなく、お客様の理想とする</p>
        <p>「暮らし」を提案します。</p>
        <p>仕事で疲れた後に帰りたくなる、</p>
        <p>今日も１日頑張ろうと思える、</p>
        <p>そんな空間をお客様と一緒に作り上げていくのが私たちの仕事です。</p>
      </div>
    </div>

    <div class="style">
      <h1>豊富なスタイル</h1>
      <img src="./img/slide03.png" alt="">
    </div>

    <div class="news">
      <h1>NEWS</h1>
      <div class="img-boxes">
        <div class="img-box">
          <img src="./img/news01.png" alt="">
          <div class="text-box">
            <p>
              アームストロングのカウチ入荷
            </p>
          </div>
        </div>
        <div class="img-box">
          <img src="./img/news02.png" alt="">
          <div class="text-box">
            <p>
              アームストロングのチェア再入荷
            </p>
          </div>
        </div>
        <div class="img-box">
          <img src="./img/news03.png" alt="">
          <div class="text-box">
            <p>
              アームストロングのテーブル入荷
            </p>
          </div>
        </div>
      </div>
      <p><a href="#">view more</a></p>
    </div>

    <div class="contact">
      <h1>CONTACT</h1>
      <form action="">
        <input type="text" placeholder="お名前">
        <input type="email" placeholder="メールアドレス">
        <textarea placeholder="お問い合わせ内容"></textarea>
        <button type="submit">送信</button>
      </form>
    </div>

    <footer>
      <img src="./img/logo_white.png" alt="" class="logo">
      <ul class="navbar">
        <li>About</li>
        <li><a href="./news.html">News</a></li>
        <li><a href="./qa.html">Q&A</a></li>
      </ul>
    </footer>
  </div>
</body>
</html>
